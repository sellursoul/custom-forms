<form class="card" [formGroup]="logInfForm" (ngSubmit)="submit()">
  <h1>Enter the authorization data</h1>

  <div class="alert-danger" *ngIf="errorMessage$ | ngrxPush as error">{{error}}</div>

  <div class="alert-info" *ngIf="message">{{message}}</div>

  <div
    [ngClass]="{invalid: logInfForm.get('email')?.touched && logInfForm.get('email')?.invalid}"
    class="form-control">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="logInfForm.get('email')?.touched && logInfForm.get('email')?.invalid" class="validation">
      <small *ngIf="logInfForm.get('email')?.errors.required">Please, enter email</small>
      <small *ngIf="logInfForm.get('email')?.errors.email">Please, enter correct email</small>
    </div>
  </div>

  <div
    [ngClass]="{invalid: logInfForm.get('password')?.touched && logInfForm.get('password')?.invalid}"
    class="form-control">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="logInfForm.get('password')?.touched && logInfForm.get('password')?.invalid" class="validation">
      <small *ngIf="logInfForm.get('password')?.errors.required">Please, enter password</small>
      <small *ngIf="logInfForm.get('password')?.errors.minlength">
        Minimal password length {{logInfForm.get('password')?.errors.minlength.requiredLength}} symbols</small>
    </div>
  </div>

  <div class="btn_block">
    <button type="submit" class="btn" [disabled]="logInfForm.invalid">Log in</button>
    <button class="btn" [routerLink]="['/auth', 'signup']">Sign up</button>
  </div>

</form>
