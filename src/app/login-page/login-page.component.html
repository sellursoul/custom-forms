<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h1>Enter the authorization data</h1>

  <div class="alert-danger" *ngIf="auth.error$ | async as error">{{error}}</div>

  <div class="alert-info" *ngIf="message">{{message}}</div>

  <div
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
    class="form-control">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
      <small *ngIf="form.get('email').errors.required">Please, enter email</small>
      <small *ngIf="form.get('email').errors.email">Please, enter correct email</small>
    </div>
  </div>

  <div
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
    class="form-control">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
      <small *ngIf="form.get('password').errors.required">Please, enter password</small>
      <small *ngIf="form.get('password').errors.minlength">
        Minimal password length {{form.get('password').errors.minlength.requiredLength}} symbols</small>
    </div>
  </div>

  <div class="btn_block">
    <button type="submit" class="btn">Sign up</button>
    <button type="submit" class="btn" [disabled]="form.invalid || submitted">Log in</button>
  </div>

</form>
